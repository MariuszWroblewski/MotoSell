{% extends 'MotoSell/base.html' %}

{% block content %}
{% if form.errors %}
<div class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Konto nie zostało stworzone</strong> Popraw błędy w formularzu
</div>
{% endif %}
{% if messages %}
<div class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Konto utworzone pomyślnie!</strong>
</div>
{% endif %}
<div class="h-auto d-flex align-items-center justify-content-center mt-3">   <h1>Stwórz nowe konto!</h1></div>
<div class="h-auto d-flex align-items-center justify-content-center mt-3">
    <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td class="float-right"><button class="btn btn-dark" type="submit">Zarejestruj!</button></td>
                </tr>
             </table>
         </form>
</div>
{% endblock %}
